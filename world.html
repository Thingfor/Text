<script>
document.write("<h1>The first JS title!</h1>");

function bug()
{
    var message, x;
    message = document.getElementById("message");
    message.innerHTML = "";
    x = document.getElementById("demo").value;
	try {
	    if(x == "") throw "z";
		if(isNaN(x)) throw "not num";
		x = Number(x);
		if(x < 5) throw "small";
		if(x > 10) throw "big";
	}
	catch(err){
	    message.innerHTML="Bug："+err;
	}
}
